<style>
  body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: sans-serif;
  }

  h1 {
    color: #66d9ef;
  }

  p {
    margin-bottom: 2em;
  }

  ul,
  ol {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background-color: #282828;
    padding: 0.5em;
    margin-bottom: 0.5em;
    border-radius: 5px;
  }

  li:not(:last-child) {
    border-bottom: 1px solid #444;
  }

  blockquote {
    background-color: #282828;
    border-radius: 5px;
    padding: 1em;
    margin-bottom: 2em;
  }

  code {
    background-color: #282828;
    border-radius: 5px;
    padding: 0.5em;
    font-family: monospace;
  }

  pre {
    overflow: auto;
    padding: 1em;
    background-color: #282828;
    border-radius: 5px;
    margin-bottom: 2em;
  }

  a {
    color: #66d9ef;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    padding: 0.5em;
    border: 1px solid #444;
  }

  th {
    background-color: #282828;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: #2a2a2a;
  }

  tr:nth-child(odd) {
    background-color: #1a1a1a;
  }
</style>

<h1>Hello World</h1>
<p>This is a <strong>bold</strong> and <em>italic</em> text.</p>
<ul>
  <li>List item 1</li>
</ul>
<ul>
  <li>List item 2</li>
</ul>
<ol>
  <li>1. Ordered item 1</li>
</ol>
<ol>
  <li>2. Ordered item 2</li>
</ol>
<p>&gt; This is a blockquote</p>
<code>inline code</code>
<pre><code>code block</code></pre>
<a href="https://example.com">Link text</a>
<table>
  <tr>
    <th>Foo</th>
    <th>Bar</th>
    <th>Baz</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>
